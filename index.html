<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- <base href="http://127.0.0.1:5500/"> FOR DEV MODE -->
  <base href="https://wallas938.github.io/blogr-landing-page-main-junior/">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="scripts/scripts.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section id="hero">
      <h1>
        Learn to code by watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>

    <section id="form">
      <button id="trial-btn">
        <span>Try it free 7 days</span> then $20/mo. thereafter
      </button>
      <form>
        <label for="firstName">
          <img class="hide" src="assets/images/icon-error.svg" alt="" srcset="">
          <input id="firstName" placeholder="First Name" type="text">
          <small class="hide">First Name cannot be empty</small>
        </label>
        <label for="lastName">
          <img class="hide" src="assets/images/icon-error.svg" alt="" srcset="">
          <input id="lastName" placeholder="Last Name" type="text">
          <small class="hide">Last Name cannot be empty</small>
        </label>
        <label for="email">
          <img class="hide" src="assets/images/icon-error.svg" alt="" srcset="">
          <input id="email" placeholder="Email Address" type="text">
          <small class="hide">Looks like this is not an email</small>
        </label>
        <label for="password">
          <img class="hide" src="assets/images/icon-error.svg" alt="" srcset="">
          <input id="password" placeholder="Password" type="text">
          <small class="hide">Password cannot be empty</small>
        </label>
        <button>
          Claim your free trial
        </button>
        <small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
      </form>
    </section>
  </main>
</body>

</html>
